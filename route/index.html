<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>route</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<base href="http://192.168.1.152/angular-example/route/">
</head>
<body>

<div id="wrap" ng-app="route-example" ng-strict-di>
	<header>
		<a href="page/1">Page1</a>
		<a href="page/2">Page2</a>
		<a href="page/3">Page3</a>
	</header>
	<section ng-view>11</section>
	<footer>footer</footer>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script>
var app = angular.module("route-example", ["ngRoute"]);
app.config(["$locationProvider", "$routeProvider", function($locationProvider, $routeProvider) {
	$locationProvider.html5Mode(true);
	$routeProvider
		.when("/page/1",{
			templateUrl:"page1.html",
			controller: function($scope){
				$scope.page = {};
				$scope.page.name = "page1";
			}
		})
		.when("/page/2",{
			templateUrl:"page2.html",
			controller: function($scope){
				$scope.page = {};
				$scope.page.name = "page2";
			}
		})
		.when("/page/3",{
			templateUrl:"page3.html",
			controller: function($scope){
				$scope.page = {};
				$scope.page.name = "page3";
			}
		})
}])
</script>    
</body>
</html>
